# permissions for end users to view triggers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: wrangell
    app.kubernetes.io/managed-by: kustomize
  name: trigger-viewer-role
rules:
- apiGroups:
  - wrangell.loutres.me
  resources:
  - triggers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wrangell.loutres.me
  resources:
  - triggers/status
  verbs:
  - get
